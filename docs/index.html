<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Prediction with City Autocomplete</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 30px;
        }
        .input-section {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 324px; /* Match input width with padding */
            background-color: white;
            cursor: pointer;
        }
        .get-weather-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .get-weather-button:hover {
            background-color: #357abd;
        }
        .prediction-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }
        .prediction-buttons button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .prediction-buttons button:hover {
            background-color: #357abd;
        }
        .prediction-buttons button.active {
            background-color: #2a6db0;
        }
        .weather-cards {
            display: flex;
            flex-wrap: nowrap;
            gap: 20px;
            margin-top: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
            flex-shrink: 0;
        }
        .card h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .card p {
            margin: 5px 0;
            color: #666;
        }
        .hidden {
            display: none;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        canvas {
            max-width: 100%;
            margin-top: 10px;
            cursor: grab;
        }
        canvas:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Prediction</h1>
        <div class="input-section">
            <input type="text" id="cityInput" placeholder="Enter city name (e.g., New York, NY)">
            <select id="cityHistory" onchange="selectCityFromHistory()">
                <option value="">Select a city from history</option>
            </select>
            <button class="get-weather-button" onclick="getWeather()">Get Weather</button>
        </div>
        <div class="prediction-buttons">
            <button id="btn24Hours" class="active" onclick="setPredictionWindow(24)">24 Hours</button>
            <button id="btn3Days" onclick="setPredictionWindow(72)">3 Days</button>
            <button id="btn5Days" onclick="setPredictionWindow(120)">5 Days</button>
        </div>
        <div id="weatherDisplay" class="weather-cards hidden">
            <div class="card">
                <h3>Temperature</h3>
                <p id="tempData">Avg: Loading...</p>
                <p id="tempHigh">High: Loading...</p>
                <p id="tempLow">Low: Loading...</p>
                <canvas id="tempChart" height="150"></canvas>
            </div>
            <div class="card">
                <h3>Rainfall</h3>
                <p id="rainChance">Chance: Loading...</p>
                <p id="rainAmount">Amount: Loading...</p>
                <canvas id="rainChart" height="150"></canvas>
            </div>
            <div class="card">
                <h3>Wind</h3>
                <p id="windSpeed">Speed: Loading...</p>
                <p id="windDir">Direction: Loading...</p>
                <canvas id="windChart" height="150"></canvas>
            </div>
        </div>
        <div id="error" class="error hidden"></div>
    </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3hP0pR6ErOSBmRgyHwb8i7ZG4HB8ZZug&libraries=places"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const API_KEY = 'AIzaSyC3hP0pR6ErOSBmRgyHwb8i7ZG4HB8ZZug';
        let autocomplete;
        let tempChart;
        let rainChart;
        let windChart;
        let predictionWindow = 24;
        let lastLat = null;
        let lastLng = null;
        let selectedTime = null;

        // Custom Chart.js plugin for draggable vertical line
        const draggableLinePlugin = {
            id: 'draggableLine',
            afterDraw: (chart) => {
                const ctx = chart.ctx;
                const xAxis = chart.scales.x;
                const yAxis = chart.scales.y;
                const selectedLabel = selectedTime || getCurrentCESTLabel();

                if (xAxis.getPixelForValue(selectedLabel) !== undefined) {
                    const x = xAxis.getPixelForValue(selectedLabel);
                    // Draw vertical line
                    ctx.save();
                    ctx.beginPath();
                    ctx.moveTo(x, yAxis.top);
                    ctx.lineTo(x, yAxis.bottom);
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = 'black';
                    ctx.stroke();
                    // Draw label
                    ctx.fillStyle = 'rgba(0,0,0,0.7)';
                    ctx.fillRect(x - 25, yAxis.top - 20, 50, 20);
                    ctx.fillStyle = 'white';
                    ctx.font = '10px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(selectedLabel === getCurrentCESTLabel() ? 'Now' : selectedLabel, x, yAxis.top - 10);
                    // Draw metric value
                    const dataset = chart.data.datasets[0];
                    const index = chart.data.labels.indexOf(selectedLabel);
                    if (index >= 0) {
                        const value = dataset.data[index];
                        const unit = chart.canvas.id === 'tempChart' ? 'Â°C' : chart.canvas.id === 'rainChart' ? '%' : 'km/h';
                        ctx.fillStyle = 'rgba(0,0,0,0.7)';
                        ctx.fillRect(x - 30, yAxis.top + 10, 60, 20);
                        ctx.fillStyle = 'white';
                        ctx.fillText(`${value}${unit}`, x, yAxis.top + 20);
                    }
                    ctx.restore();
                }
            },
            beforeEvent: (chart, args) => {
                const event = args.event.native;
                console.log(`Chart event: ${event.type} at (${event.x}, ${event.y})`); // Debug log
                const xAxis = chart.scales.x;
                const selectedLabel = selectedTime || getCurrentCESTLabel();
                const xPixel = xAxis.getPixelForValue(selectedLabel);
                const tolerance = 10; // Pixels to start dragging

                if (event.type === 'mousedown') {
                    if (Math.abs(event.x - xPixel) <= tolerance) {
                        chart.dragging = true;
                    }
                } else if (event.type === 'mousemove' && chart.dragging) {
                    updateSelectedTime(chart, event.x);
                    args.changed = true;
                } else if (event.type === 'mouseup' || event.type === 'mouseout') {
                    chart.dragging = false;
                }
            }
        };

        // Update selected time and sync charts
        function updateSelectedTime(chart, xPixel) {
            const xAxis = chart.scales.x;
            const labels = chart.data.labels;
            let closestLabel = labels[0];
            let minDiff = Infinity;
            labels.forEach(label => {
                const diff = Math.abs(xAxis.getPixelForValue(label) - xPixel);
                if (diff < minDiff) {
                    minDiff = diff;
                    closestLabel = label;
                }
            });
            selectedTime = closestLabel;
            [tempChart, rainChart, windChart].forEach(c => {
                if (c) c.update();
            });
        }

        // Register custom plugin
        Chart.register(draggableLinePlugin);

        // Get current CEST time label (MM/DD HH:00)
        function getCurrentCESTLabel() {
            const now = new Date();
            const cestTime = new Date(now.getTime() + 2 * 60 * 60 * 1000);
            return `${cestTime.getUTCMonth() + 1}/${cestTime.getUTCDate()} ${String(cestTime.getUTCHours()).padStart(2, '0')}:00`;
        }

        // Load city history from localStorage
        function loadCityHistory() {
            const history = JSON.parse(localStorage.getItem('cityHistory') || '[]');
            const select = document.getElementById('cityHistory');
            select.innerHTML = '<option value="">Select a city from history</option>';
            history.forEach(city => {
                const option = document.createElement('option');
                option.value = JSON.stringify(city);
                option.textContent = city.name;
                select.appendChild(option);
            });
        }

        // Save city to localStorage
        function saveCityToHistory(name, lat, lng) {
            let history = JSON.parse(localStorage.getItem('cityHistory') || '[]');
            // Avoid duplicates
            history = history.filter(city => city.name !== name);
            // Add new city
            history.unshift({ name, lat, lng });
            // Limit to 10 cities
            if (history.length > 10) history.pop();
            localStorage.setItem('cityHistory', JSON.stringify(history));
            loadCityHistory();
        }

        // Select city from history
        function selectCityFromHistory() {
            const select = document.getElementById('cityHistory');
            if (select.value) {
                const city = JSON.parse(select.value);
                document.getElementById('cityInput').value = city.name;
                getWeather(city.lat, city.lng);
            }
        }

        // Initialize Google Places Autocomplete
        function initAutocomplete() {
            const cityInput = document.getElementById('cityInput');
            autocomplete = new google.maps.places.Autocomplete(cityInput, {
                types: ['(cities)'],
                fields: ['geometry', 'name']
            });
            autocomplete.addListener('place_changed', () => {
                const place = autocomplete.getPlace();
                console.log('Selected place:', place.name, place.geometry.location.lat(), place.geometry.location.lng());
            });
            loadCityHistory();
        }

        // Set prediction window and update button states
        function setPredictionWindow(hours) {
            predictionWindow = hours;
            document.getElementById('btn24Hours').classList.toggle('active', hours === 24);
            document.getElementById('btn3Days').classList.toggle('active', hours === 72);
            document.getElementById('btn5Days').classList.toggle('active', hours === 120);
            if (lastLat !== null && lastLng !== null) {
                getWeather(lastLat, lastLng);
            }
        }

        async function getWeather(lat = null, lng = null) {
            const cityInput = document.getElementById('cityInput').value.trim();
            const weatherDisplay = document.getElementById('weatherDisplay');
            const errorDiv = document.getElementById('error');

            // Reset display
            weatherDisplay.classList.add('hidden');
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';
            selectedTime = null;

            let latitude = lat;
            let longitude = lng;
            let cityName = cityInput;

            try {
                // Geocode if no coordinates provided
                if (!latitude && !longitude) {
                    if (cityInput === '') {
                        errorDiv.textContent = 'Please enter a city name!';
                        errorDiv.classList.remove('hidden');
                        return;
                    }
                    const geocodeUrl = `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(cityInput)}&components=locality&key=${API_KEY}`;
                    const geocodeResponse = await fetch(geocodeUrl);
                    const geocodeData = await geocodeResponse.json();

                    if (geocodeData.status !== 'OK' || !geocodeData.results || geocodeData.results.length === 0) {
                        console.log('Geocoding response:', geocodeData);
                        throw new Error(`City not found or geocoding failed for "${cityInput}". Status: ${geocodeData.status}`);
                    }

                    const location = geocodeData.results[0].geometry.location;
                    latitude = location.lat;
                    longitude = location.lng;
                    cityName = geocodeData.results[0].formatted_address;
                    console.log(`Geocoded ${cityInput} to: Latitude ${latitude}, Longitude ${longitude}`);
                    // Save to history
                    saveCityToHistory(cityName, latitude, longitude);
                }

                // Store last coordinates
                lastLat = latitude;
                lastLng = longitude;

                // Fetch current weather
                const currentWeatherUrl = `https://weather.googleapis.com/v1/currentConditions:lookup?key=${API_KEY}&location.latitude=${latitude}&location.longitude=${longitude}&unitsSystem=METRIC`;
                const currentWeatherResponse = await fetch(currentWeatherUrl);
                if (!currentWeatherResponse.ok) {
                    throw new Error('Current Weather API request failed: ' + currentWeatherResponse.statusText);
                }
                const currentWeatherData = await currentWeatherResponse.json();

                // Fetch hourly forecast with pagination
                let allForecastHours = [];
                let nextPageToken = null;
                do {
                    const forecastUrl = `https://weather.googleapis.com/v1/forecast/hours:lookup?key=${API_KEY}&location.latitude=${latitude}&location.longitude=${longitude}&unitsSystem=METRIC&hours=${predictionWindow}${nextPageToken ? `&pageToken=${nextPageToken}` : ''}`;
                    const forecastResponse = await fetch(forecastUrl);
                    if (!forecastResponse.ok) {
                        throw new Error('Forecast API request failed: ' + forecastResponse.statusText);
                    }
                    const forecastData = await forecastResponse.json();
                    console.log(`Forecast API response (${predictionWindow} hours, pageToken=${nextPageToken || 'none'}):`, forecastData);
                    console.log(`Received ${forecastData.forecastHours?.length || 0} hours`);

                    if (!forecastData.forecastHours || !Array.isArray(forecastData.forecastHours)) {
                        console.warn('Hourly forecast data missing or invalid:', forecastData);
                        throw new Error('Hourly forecast data is unavailable');
                    }

                    allForecastHours = allForecastHours.concat(forecastData.forecastHours);
                    nextPageToken = forecastData.nextPageToken || null;
                } while (nextPageToken && allForecastHours.length < predictionWindow);

                console.log(`Total forecast hours received: ${allForecastHours.length}`);

                // Warn if fewer hours received
                if (allForecastHours.length < predictionWindow) {
                    errorDiv.textContent = `Warning: Received only ${allForecastHours.length} hours of data for ${predictionWindow}-hour forecast.`;
                    errorDiv.classList.remove('hidden');
                }

                // Update current weather data
                document.getElementById('tempData').textContent = `Avg: ${currentWeatherData.temperature?.degrees ?? 'N/A'}Â°C`;
                document.getElementById('tempHigh').textContent = `High: ${currentWeatherData.currentConditionsHistory?.maxTemperature?.degrees ?? 'N/A'}Â°C`;
                document.getElementById('tempLow').textContent = `Low: ${currentWeatherData.currentConditionsHistory?.minTemperature?.degrees ?? 'N/A'}Â°C`;

                document.getElementById('rainChance').textContent = `Chance: ${currentWeatherData.precipitation?.probability?.percent ?? 'N/A'}%`;
                document.getElementById('rainAmount').textContent = `Amount: ${currentWeatherData.precipitation?.qpf?.quantity ?? 'N/A'} mm`;

                document.getElementById('windSpeed').textContent = `Speed: ${currentWeatherData.wind?.speed?.value ?? 'N/A'} km/h`;
                document.getElementById('windDir').textContent = `Direction: ${currentWeatherData.wind?.direction?.cardinal ?? 'N/A'}`;

                // Process forecast data
                const hourlyData = allForecastHours.slice(0, predictionWindow);
                if (hourlyData.length === 0) {
                    throw new Error('No forecast data available for the selected window');
                }

                const labels = hourlyData.map(forecast => {
                    const date = new Date(forecast.interval.startTime);
                    const cestDate = new Date(date.getTime() + 2 * 60 * 60 * 1000);
                    return `${cestDate.getUTCMonth() + 1}/${cestDate.getUTCDate()} ${String(cestDate.getUTCHours()).padStart(2, '0')}:00`;
                });
                const temperatures = hourlyData.map(forecast => forecast.temperature?.degrees ?? 0);
                const rainProbabilities = hourlyData.map(forecast => forecast.precipitation?.probability?.percent ?? 0);
                const windSpeeds = hourlyData.map(forecast => forecast.wind?.speed?.value ?? 0);

                // Destroy previous charts
                if (tempChart) tempChart.destroy();
                if (rainChart) rainChart.destroy();
                if (windChart) windChart.destroy();

                // Temperature Chart
                const tempCtx = document.getElementById('tempChart').getContext('2d');
                tempChart = new Chart(tempCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Temperature (Â°C)',
                            data: temperatures,
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            draggableLine: true
                        },
                        scales: {
                            y: {
                                beginAtZero: false,
                                title: {
                                    display: true,
                                    text: 'Temperature (Â°C)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (CEST)'
                                },
                                ticks: {
                                    maxTicksLimit: predictionWindow <= 24 ? 12 : 10
                                }
                            }
                        }
                    }
                });

                // Rainfall Chart
                const rainCtx = document.getElementById('rainChart').getContext('2d');
                rainChart = new Chart(rainCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Rain Probability (%)',
                            data: rainProbabilities,
                            borderColor: '#4a90e2',
                            backgroundColor: 'rgba(74, 144, 226, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            draggableLine: true
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 100,
                                title: {
                                    display: true,
                                    text: 'Probability (%)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (CEST)'
                                },
                                ticks: {
                                    maxTicksLimit: predictionWindow <= 24 ? 12 : 10
                                }
                            }
                        }
                    }
                });

                // Wind Speed Chart
                const windCtx = document.getElementById('windChart').getContext('2d');
                windChart = new Chart(windCtx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: 'Wind Speed (km/h)',
                            data: windSpeeds,
                            borderColor: '#2ecc71',
                            backgroundColor: 'rgba(46, 204, 113, 0.2)',
                            fill: true,
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            draggableLine: true
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                title: {
                                    display: true,
                                    text: 'Speed (km/h)'
                                }
                            },
                            x: {
                                title: {
                                    display: true,
                                    text: 'Time (CEST)'
                                },
                                ticks: {
                                    maxTicksLimit: predictionWindow <= 24 ? 12 : 10
                                }
                            }
                        }
                    }
                });

                // Show the weather cards
                weatherDisplay.classList.remove('hidden');
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.remove('hidden');
                console.error('Error fetching weather:', error);
            }
        }

        // Initialize autocomplete
        google.maps.event.addDomListener(window, 'load', initAutocomplete);
    </script>
</body>
</html>
